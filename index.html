<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Drawing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- í—¤ë” -->
    <header class="flex items-center h-14 bg-white shadow px-4">
      <button id="sidebarToggle" class="p-2 rounded hover:bg-gray-100">
        <!-- í–„ë²„ê±° -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h1 class="ml-3 font-bold">ğŸ¨ Web Drawing Tool</h1>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <!-- âœ… ì‚¬ì´ë“œë°” -->
      <aside id="sidebar"
        class="fixed top-14 left-0 w-64 h-[calc(100%-56px)] bg-white border-r transform -translate-x-full transition-transform duration-300 z-20">
        <div class="p-4 space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">ìƒ‰ìƒ</label>
            <input type="color" id="colorPicker"
              class="w-12 h-12 border rounded" value="#000000"/>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">ë¸ŒëŸ¬ì‹œ í¬ê¸°</label>
            <input type="range" id="brushSize" min="1" max="50" value="5"
              class="w-full"/>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">ë„êµ¬</label>
            <select id="toolSelect" class="w-full border rounded p-2">
              <option value="pen">íœ</option>
              <option value="eraser">ì§€ìš°ê°œ</option>
              <option value="line">ì§ì„ </option>
              <option value="rect">ì‚¬ê°í˜•</option>
              <option value="circle">ì›</option>
            </select>
          </div>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="gridToggle" class="w-5 h-5" /> ëª¨ëˆˆ ì¢…ì´
          </label>

          <div class="flex flex-wrap gap-2 pt-2">
            <button id="clearBtn"
              class="px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600">
              Clear
            </button>
            <button id="savePngBtn"
              class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
              Save PNG
            </button>
            <button id="saveJpgBtn"
              class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600">
              Save JPG
            </button>
          </div>
        </div>
      </aside>

      <!-- âœ… ë©”ì¸ ì˜ì—­ -->
      <main id="mainArea" class="flex-1 ml-0 transition-all duration-300">
        <canvas id="drawingCanvas" class="w-full h-full bg-white"></canvas>
      </main>
    </div>

    <!-- ì˜¤ë²„ë ˆì´ (ëª¨ë°”ì¼) -->
    <div id="overlay"
      class="fixed inset-0 bg-black/40 hidden z-10"></div>

    <script>
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const toggleBtn = document.getElementById("sidebarToggle");
      const mainArea = document.getElementById("mainArea");

      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
        mainArea.classList.add("ml-64");
      }
      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
        mainArea.classList.remove("ml-64");
      }

      toggleBtn.addEventListener("click", () => {
        if (sidebar.classList.contains("-translate-x-full")) {
          openSidebar();
        } else {
          closeSidebar();
        }
      });
      overlay.addEventListener("click", closeSidebar);
    </script>
  </body>
</html>
